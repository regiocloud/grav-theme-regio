title: 'Infoboxes'
'@extends':
    type: default
    context: blueprints://pages

form:
    fields:
        tabs:
            type: tabs
            active: 1

            fields:
                content:
                    type: tab

                    fields:
                        header.boxes:
                            name: boxes
                            type: list
                            style: vertical
                            label: Boxen
                            fields:
                                .title:
                                    type: text
                                    label: Titel
                                .text:
                                    type: textarea
                                    label: Text
                                    size: long
